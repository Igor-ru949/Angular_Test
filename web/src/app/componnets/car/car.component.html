<div>
  <br>
  <h4><mark>Автомобиль:</mark>{{model}}<small>{{speed}}</small></h4>
  <div class="alert alert-success">
  Характеристики автомобиля:
    <ul>
      <li>Скорость: <strong>{{speed}}</strong>км</li>
      <li>Цвет салона: <strong>{{salon}}</strong></li>
      <li>Размер шин: <strong>{{shini}}</strong></li>
      <li>Цвет авто: <strong>{{color_car}}</strong></li>
    </ul>
  </div>
  <h5>Редактирование обьекта</h5>
    <button class= "btn btn-danger" (click)="showEdit()">Редактировать</button>
    <div><br></div>
  <form *ngIf = isEdit>
   <div class="form-group">
  <!-- <input type="text" placeholder="Название модели" class="form-control" class="col-xs-6" name="name" [(ngModel)]="name"><br><br> -->
  <input type="text" placeholder="Название модели" class="form-control" class="col-xs-6"><br><br>
  <input type="number" placeholder="Скорость" class="form-control" class="col-xs-6" ><br><br>
  <input type="text" placeholder="Цвет машины" class="form-control" class="col-xs-6" ><br><br>
  <input type="text" placeholder="Цвет салона" class="form-control" class="col-xs-6" ><br><br>
  <input type="text" placeholder="Размер шин" class="form-control" class="col-xs-6" ><br><br>
   </div>
  </form>

  <h5>Возможности автомобиля</h5>
  <form >
   <div class="form-group">
  <label for="option">Добавление новой возможности</label>
  <input type="text" id="option" placeholder="Введите что то" class="form-control" class="col-xs-6" >
  <button type="button" class="btn btn-outline-success">Добавить</button>
  <br>
  <br>
   </div>
  </form>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options">
        {{opt}} <button class="btn btn-danger btn-sm">x</button>
      </li>
    </ul>
  </div>
    <h5>Выберите автомобиль</h5>
    <button class= "btn btn-danger" (click)='BMWSelect()' type="button" name="bmw">BMW</button>
    <button class= "btn btn-success" (click)='AudiSelect()' type="button" name="bmw">Audi</button>
    <button class= "btn btn-info" (click)='MersSelect()'  type="button" name="bmw">Mercedes</button>
</div>
